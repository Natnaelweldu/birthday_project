<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday | Midnight Rose</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Noto+Serif+Ethiopic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1625 0%, #0f0c15 100%);
            --gold: #C2A38A;
            --crimson: #9B4444;
            --cream: #F5EFE6;
            --glass: rgba(245, 239, 230, 0.08);
            --transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            color: var(--cream);
            font-family: 'Playfair Display', serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        /* Lock Screen */
        #lock-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }

        .wax-seal {
            width: 120px;
            height: 120px;
            background: var(--crimson);
            border-radius: 50%;
            border: 4px solid var(--gold);
            color: var(--gold);
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(194, 163, 138, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wax-seal:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(155, 68, 68, 0.6);
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: var(--transition);
            height: 100vh;
            overflow-y: auto;
            padding: 60px 20px 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            visibility: hidden;
        }

        .content-visible {
            opacity: 1 !important;
            visibility: visible !important;
        }

        header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: var(--gold);
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Circular Portrait Design - Added Sway Animation */
        .portrait-frame {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slowSway 6s ease-in-out infinite;
        }

        @keyframes slowSway {
            0%, 100% { transform: rotate(-3deg) translateY(0px); }
            50% { transform: rotate(3deg) translateY(-10px); }
        }

        .portrait-frame::before {
            content: '';
            position: absolute;
            inset: -10px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            opacity: 0.4;
            animation: pulse 4s infinite ease-in-out;
        }

        .portrait-container {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--gold);
            padding: 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(194, 163, 138, 0.3);
            background: #111;
            z-index: 2;
        }

        .portrait-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.05); opacity: 0.6; }
        }

        /* Video Frame - No interaction allowed */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            pointer-events: none; 
        }

        .video-container {
            width: 100%;
            border-radius: 20px;
            border: 2px solid var(--gold);
            overflow: hidden;
            box-shadow: 0 0 30px rgba(194, 163, 138, 0.2);
            background: #000;
            display: flex;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Poem Card */
        .poem-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            line-height: 2;
            font-family: 'Noto Serif Ethiopic', serif;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .highlight {
            color: var(--gold);
            font-weight: bold;
            display: block;
            margin: 10px 0;
            font-size: 1.3rem;
        }

        /* Music Player - Invisible because user wants no controls */
        .audio-player {
            display: none;
        }

        /* Animations - Varied Size Flowers */
        .petal {
            position: fixed;
            top: -30%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(130vh) rotate(720deg);
            }
        }

        .click-heart {
            position: fixed;
            pointer-events: none;
            color: var(--gold);
            font-size: 20px;
            z-index: 1001;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Screen 2: Main Content -->

        <div class="portrait-frame">

        <!-- Dancing Video - Audio Fixed -->
        <div class="video-wrapper">

                <video id="danceVideo" loop playsinline>

    <!-- Hidden Audio -->
    <audio id="birthdaySong" src="song.mp3"></audio>

    <script>
        const lockScreen = document.getElementById('lock-screen');
        const mainContent = document.getElementById('main-content');
        const video = document.getElementById('danceVideo');
        const audio = document.getElementById('birthdaySong');

        function unlock() {
            lockScreen.style.opacity = '0';
            setTimeout(() => {
                lockScreen.style.display = 'none';
                mainContent.classList.add('content-visible');
                document.body.style.overflow = 'auto';
                
                // Audio and Video both play unmuted upon user interaction (unlock)
                video.muted = false;
                video.play().catch(e => console.log("Video playback error:", e));
                audio.play().catch(e => console.log("Audio playback error:", e));
                
                // High frequency for many flowers (80ms interval)
                setInterval(createPetal, 80);
            }, 1500);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.innerHTML = Math.random() > 0.5 ? 'üå∏' : 'üåπ';
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            
            // Varied sizes: small, medium, and extremely large
            const sizeWeight = Math.random();
            let fontSize;
            if (sizeWeight < 0.4) {
                fontSize = (Math.random() * 15 + 15) + 'px'; // Small
            } else if (sizeWeight < 0.8) {
                fontSize = (Math.random() * 30 + 40) + 'px'; // Medium
            } else {
                fontSize = (Math.random() * 60 + 90) + 'px'; // Extremely Large
            }
            
            petal.style.fontSize = fontSize;
            petal.style.animationDuration = (Math.random() * 5 + 4) + 's';
            petal.style.filter = `blur(${Math.random() * 2}px)`; // Soft depth effect
            
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 10000);
        }

        document.addEventListener('click', (e) => {
            if (lockScreen.style.display === 'none') {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.className = 'click-heart';
                heart.style.left = (e.clientX - 10) + 'px';
                heart.style.top = (e.clientY - 10) + 'px';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }
        });
    </script>
</body>
</html>
